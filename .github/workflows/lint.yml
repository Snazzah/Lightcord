name: Lint
on:
  push:
    paths:
      - "components/**.vue"
      - "layouts/**.vue"
      - "pages/**.vue"
      - "plugins/**.ts"
      - "store/**.ts"
      - ".eslintrc.*"
      - "nuxt.config.js"
      - "tsconfig.json"
      - ".prettierrc.json"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: |
          yarn add eris --no-optional
          yarn
      - name: Run ESLint
        run: yarn run lint
